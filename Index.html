<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <meta property="og:site_name" content="Laboratorio" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_MX" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="keywords" content="Laboratorio" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="canonical" href="https://Laboratorio.mx/" />
    <meta name="twitter:url" content="https://Laboratorio.mx/" />
    <meta property="og:url" content="https://Laboratorio.mx/" />

    <meta name="twitter:image" content="https://cdn-icons-png.flaticon.com/128/2497/2497867.png" />
    <meta name="twitter:image:secure_url" content="https://cdn-icons-png.flaticon.com/128/2497/2497867.png" />
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/128/2497/2497867.png" />
    <meta property="og:image:secure_url" content="https://cdn-icons-png.flaticon.com/128/2497/2497867.png" />
    
    <meta name="twitter:title" content="Laboratorio" />
    <meta property="og:title" content="Laboratorio" />
    <meta name="description" content="Laboratorio" />
    <meta name="twitter:description" content="Laboratorio" />
    <meta property="og:description" content="Laboratorio" />
    
    <title>Laboratorio </title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2497/2497867.png" type="image/svg+xml">

    <link rel='stylesheet' type='text/css' href='Contect/CSS/boostrap.css'/>
    <link rel='stylesheet' type='text/css' href='Contect/CSS/style.css'/>
</head>
<body>
    <div class="row">
        <div class="col">
            <h2 class="text-center">
                Conversacion
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="conversacion" id="final">
                <div class="item-conversacion">Texto</div>
            </div>
        </div>
    </div>
    <div class="class">
        <div class="col text-center">
            <p id="status" class="lead mt-3" style="display: none;">... ESCUCHANDO ...</p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col text-center">
            <button type="button" class="btn-success" id="start">Start</button>
        </div>
        <div class="col text-center">
            <button type="button" class="btn-danger" id="stop">Stop</button>
        </div>
    </div>

    <div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center" id="page-wrapper">
                <h1>Voz directa</h1>
                <input type="text" class="form-control" id="speech-msg" x-webkit-speech>
                <button id="speak" class="btn-success mt-3">Hablar</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="mt-5">
        <h2>
            Carusel tipo 1 Vertical
            <button type="text" class="link tip" data-tooltip="hola">Hola</button>
        </h2>
        <div class="position-relative">
            <div class="container-carousel carousel carousel-y no-scrollbar">
                <div class="carousel-item-y fadeOut" data-color="pink" style="--item-bg-color: gray;">
                    <div>
                        Seccion 1
                    </div>
                </div>
                <div class="carousel-item-y fadeOut" style="--item-bg-color: blue;">
                    <div>
                        Seccion 2
                    </div>
                </div>
                <div class="carousel-item-y fadeOut" style="--item-bg-color: red;">
                    <div>
                        Seccion 3
                    </div>
                </div>
                <div class="carousel-item-y fadeOut" style="--item-bg-color: purple;">
                    <div>
                        Seccion 4
                    </div>
                </div>
                <div class="carousel-item-y fadeOut" style="--item-bg-color: cyan;">
                    <div>
                        Seccion 5
                    </div>
                </div>
                <div class="carousel-item-y fadeOut" style="--item-bg-color: red;">
                    <div>
                        Seccion 6
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="">
        <h2>
            Carusel tipo 2 horizontal
        </h2>
        <div class="position-relative">
            <div class="container-carousel carousel no-scrollbar carousel-cursor-grab" id="idcarousel-pointer">
                <div class="carousel-item fadeOut" style="--item-bg-color: gray;">
                    <div>
                        Seccion 1
                    </div>
                </div>
                <div class="carousel-item fadeOut" style="--item-bg-color: blue;">
                    <div>
                        Seccion 2
                    </div>
                </div>
                <div class="carousel-item fadeOut" style="--item-bg-color: red;">
                    <div>
                        Seccion 3
                    </div>
                </div>
                <div class="carousel-item fadeOut" style="--item-bg-color: purple;">
                    <div>
                        Seccion 4
                    </div>
                </div>
                <div class="carousel-item fadeOut" style="--item-bg-color: cyan;">
                    <div>
                        Seccion 5
                    </div>
                </div>
                <div class="carousel-item fadeOut" style="--item-bg-color: red;">
                    <div>
                        Seccion 6
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript" src="Contect/JS/function.js"></script>
</html>
