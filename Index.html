<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>

    <link rel='stylesheet' type='text/css' href='Contect/CSS/style.css'/>
</head>
<body>
    <div>
        <div>
            <div class="mt-4" id="div_language">
                <h2 class="mb-3 text-light">Selecciona el lenguaje</h2>
                <select class="form-select bg-secondary text-light" id="select_language" onchange="updateCountry()"></select>
                <select class="form-select bg-secondary text-light mt-2" id="select_dialect"></select>
            </div>
            <h2 class="mt-4 text-light">Mensaje</h2>
                <div class="p-3" style="border: 1px solid gray; height: 300px; border-radius: 8px;">
                <span id="final" class="text-light"></span>
                <span id="interim" class="text-secondary"></span>
            </div>
            <div class="mt-4">
                <button class="btn btn-success" id="start">Start</button>
                <button class="btn btn-danger" id="stop">Stop</button>
                <p id="status" class="lead mt-3 text-light" style="display: none">Escuchando</p>
            </div>
        </div>
    </div>
    <div>
        <div>
            <div id="page-wrapper">
                <h1>Web Speech Synthesis Demo</h1>
                <p id="msg"></p>
                <input type="text" name="speech-msg" id="speech-msg" x-webkit-speech>
                <button id="speak">Speak</button>
              </div>
        </div>
    </div>
    <div class="">
        <h2>
            Carusel tipo 1 Vertical
            <br>
            <br>
            <br>
            <button type="text" class="link tip" data-tooltip="hola">Hola</button>
        </h2>
        <div class="position-relative">
            <div class="container-carousel carousel carousel-y no-scrollbar">
                <div class="carousel-item-y fadeOut" data-color="pink" style="--item-bg-color: gray;">
                    <div>
                        Seccion 1
                    </div>
                </div>
                <div class="carousel-item-y fadeOut" style="--item-bg-color: blue;">
                    <div>
                        Seccion 2
                    </div>
                </div>
                <div class="carousel-item-y fadeOut" style="--item-bg-color: red;">
                    <div>
                        Seccion 3
                    </div>
                </div>
                <div class="carousel-item-y fadeOut" style="--item-bg-color: purple;">
                    <div>
                        Seccion 4
                    </div>
                </div>
                <div class="carousel-item-y fadeOut" style="--item-bg-color: cyan;">
                    <div>
                        Seccion 5
                    </div>
                </div>
                <div class="carousel-item-y fadeOut" style="--item-bg-color: red;">
                    <div>
                        Seccion 6
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="">
        <h2>
            Carusel tipo 2 horizontal
        </h2>
        <div class="position-relative">
            <div class="container-carousel carousel no-scrollbar carousel-cursor-grab" id="idcarousel-pointer">
                <div class="carousel-item fadeOut" style="--item-bg-color: gray;">
                    <div>
                        Seccion 1
                    </div>
                </div>
                <div class="carousel-item fadeOut" style="--item-bg-color: blue;">
                    <div>
                        Seccion 2
                    </div>
                </div>
                <div class="carousel-item fadeOut" style="--item-bg-color: red;">
                    <div>
                        Seccion 3
                    </div>
                </div>
                <div class="carousel-item fadeOut" style="--item-bg-color: purple;">
                    <div>
                        Seccion 4
                    </div>
                </div>
                <div class="carousel-item fadeOut" style="--item-bg-color: cyan;">
                    <div>
                        Seccion 5
                    </div>
                </div>
                <div class="carousel-item fadeOut" style="--item-bg-color: red;">
                    <div>
                        Seccion 6
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="Contect/JS/function.js"></script>
</html>
